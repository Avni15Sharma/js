<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | creating new elements</title>
</head>
<body style="background-color: black; color: white;"> 
</body>
<script>
const div=document.createElement('div') //creating a div
console.log(div)
const text=document.createTextNode("creadted div") //creating a text node
div.appendChild(text) //attaching created text node to div
div.style.backgroundColor="green"
// div.innerText="hi" //can do this way also but prefer textnode
document.body.appendChild(div) //attaching div to body
div.style.borderRadius="78px"
</script>
</html>
